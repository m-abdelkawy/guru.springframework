<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Authors</h1>

<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstname + ' ' + author.lastname}">author's name</td>
    </tr>
</table>

</body>
</html>
