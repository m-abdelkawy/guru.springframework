<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>

    <h1>Books List</h1>

    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Publisher</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">title</td>
            <td th:text="${book.publisher.name}">publisher</td>
        </tr>
    </table>

</body>
</html>
